<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>CTA Voronoi</title>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1, parseOnLoad: true" src="dojo/dojo.js"></script>
    <script src="app/run.js"></script>

    <link rel="stylesheet/less" type="text/css" href="style/main.less" />
    <link rel="stylesheet" href="dijit/themes/claro/claro.css">

    <script type="text/javascript">
        less = {
            env: "development", // or "production"
            poll: 1000,         // when in watch mode, time in ms between polls
            dumpLineNumbers: "comments" // or "mediaQuery" or "all"
        };
    </script>

    <script src="/less/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>
    <div data-dojo-id="lineModel" data-dojo-type="app/Lines"></div>
    <div data-dojo-type="app/widgets/AddressFinder" id="finder"></div>
    <div data-dojo-type="app/GMaps" id="map"></div>
    <div data-dojo-type="app/widgets/LineSelector" data-dojo-props="
        model: lineModel
    "></div>

</body>
</html>
