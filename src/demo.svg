<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1000px" height="500px" viewBox="0 0 1000 500"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
    <title>Example arcs01 - arc commands in path data</title>

    <!--&lt;!&ndash; 1 lines &ndash;&gt;
    <path d="M 600 100 v -100 a 100 100 0 1 0 0 200 z"
          fill="brown" stroke="white" stroke-width="0" />

    <path d="M 600 100 v -100 a 100 100 0 1 1 0 200 z"
          fill="brown" stroke="white" stroke-width="0" />
-->
    <!-- 2 lines -->
    <path d="M 100 100 v -100 a 100 100 0 1 0 0 200 z"
          fill="brown" stroke="white" stroke-width="0" />

    <path d="M 100 100 v -100 a 100 100 0 1 1 0 200 z"
          fill="purple" stroke="white" stroke-width="0" />

    <!-- 3 lines -->
    <path d="M 225 300 l 0 -100 a 100 100 0 0 1 86.602540378 150 z"
          fill="brown" stroke="white" stroke-width="0" />
    <path d="M 225 300 l 86.602540378 50 a 100 100 0 0 1 -173.205080757 0 z"
          fill="orange" stroke="white" stroke-width="0" />
    <path d="M 225 300 l -86.602540378 50 a 100 100 0 0 1 86.602540378 -150 z"
          fill="pink" stroke="white" stroke-width="0" />

    <!-- 4 lines -->
    <path d="M 350 100 l 0 -100 a 100 100 0 0 1 100 100 z"
          fill="brown" stroke="white" stroke-width="0" />
    <path d="M 350 100 l 100 0 a 100 100 0 0 1 -100 100 z"
          fill="orange" stroke="white" stroke-width="0" />
    <path d="M 350 100 l 0 100 a 100 100 0 0 1 -100 -100 z"
          fill="pink" stroke="white" stroke-width="0" />
    <path d="M 350 100 l -100 0 a 100 100 0 0 1 100 -100 z"
          fill="red" stroke="white" stroke-width="0" />

    <!-- 5 lines -->
    <path d="M 475 300 l 0 -100 a 100 100 0 0 1 95.10565 69.09830 z"
          fill="brown" stroke="white" stroke-width="0" />
    <path d="M 475 300 l 95.10565 -30.90170 a 100 100 0 0 1 -36.32713 111.80340 z"
          fill="orange" stroke="white" stroke-width="0" />
    <path d="M 475 300 l 58.77853 80.90170 a 100 100 0 0 1 -117.55705 0 z"
          fill="pink" stroke="white" stroke-width="0" />
    <path d="M 475 300 l -58.77853 80.90170 a 100 100 0 0 1 -36.32713 -111.80340 z"
          fill="red" stroke="white" stroke-width="0" />
    <path d="M 475 300 l -95.10565 -30.90170 a 100 100 0 0 1 95.10565 -69.09830 z"
          fill="green" stroke="white" stroke-width="0" />

    <!--
    Wedge x y delta_x delta_y
0 0 100  
1 95.10565 30.90170 95.10565 -69.09830
2 58.77853 -80.90170 -36.32713 -111.80340
3 -58.77853 -80.90170 -117.55705 0
4 -95.10565 30.90170 -36.32713 111.80340
5 0 100 95.10565 69.09830
-->
    
    
    <!-- 6 lines -->
    <path d="M 600 100 l 0        -100 a 100 100 0 0 1 86.60254 50 z" fill="brown" stroke="white" stroke-width="0" />
    <path d="M 600 100 l 86.60254 -50 a 100 100 0 0 1 0 100 z" fill="orange" stroke="white" stroke-width="0" />
    <path d="M 600 100 l 86.60254   50 a 100 100 0 0 1 -86.60254 50 z" fill="pink" stroke="white" stroke-width="0" />
    <path d="M 600 100 l 0         100 a 100 100 0 0 1 -86.60254  -50 z" fill="red" stroke="white" stroke-width="0" />
    <path d="M 600 100 l -86.60254  50 a 100 100 0 0 1 0 -100 z" fill="green" stroke="white" stroke-width="0" />
    <path d="M 600 100 l -86.60254 -50 a 100 100 0 0 1 86.60254  -50 z" fill="yellow" stroke="white" stroke-width="0" />

    <!--
Wedge   x           y           delta_x     delta_y
0	     0      	-100        86.60254	  50
1	     86.60254	- 50     	  0     	 100
2	     86.60254	  50     	-86.60254	  50
3	     0      	 100     	-86.60254	- 50
4	    -86.60254	  50     	  0     	-100
5	    -86.60254	- 50         86.60254	- 50
-->

</svg>